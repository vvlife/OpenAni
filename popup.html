<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 250px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .toggle-btn {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .toggle-btn:hover {
            background: #45a049;
        }
        .settings {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
        .api-key-section {
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        .api-key-section h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .api-key-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }
        .save-btn {
            width: 100%;
            padding: 8px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .save-btn:hover {
            background: #1976D2;
        }
        .status {
            font-size: 11px;
            color: #4CAF50;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>OpenAni: 开源Grok伴侣Ani</h3>
    <button class="toggle-btn" id="toggleBtn">显示/隐藏助手</button>

    <div class="api-key-section">
        <h4><a href="https://cloud.siliconflow.cn/i/OybsmjxB" target="_blank">获取免费密钥</a></h4>
        <input type="password" class="api-key-input" id="apiKeyInput" placeholder="输入SiliconFlow CN API密钥">
        <button class="save-btn" id="saveApiKey">保存密钥1</button>
        <div class="status" id="status"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
